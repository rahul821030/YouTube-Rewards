<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-bottom: 1rem;
        }
        .wallet {
            background: #e7f3e7;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
        }
        .referral {
            margin-top: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .withdraw-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: center;
        }
        .withdraw-section input {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: calc(100% - 2rem);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Rewards</h1>
    </header>
    <main>
        <div class="container">
            <h2>Watch Video and Earn!</h2>
            <p>Earn ₹1 for every minute you watch. Your earnings will be added to your wallet automatically.</p>
            
            <!-- YouTube Video Embed -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            
            <!-- Wallet Section -->
            <div class="wallet">
                Wallet Balance: ₹<span id="wallet-balance">0</span>
            </div>

            <!-- Withdrawal Section -->
            <div class="withdraw-section">
                <h3>Withdraw Money</h3>
                <p>Enter the amount you want to withdraw:</p>
                <input type="number" id="withdraw-amount" placeholder="Enter amount in ₹" min="1">
                <button class="btn" onclick="withdrawMoney()">Withdraw</button>
                <p id="withdraw-message" style="color: red; font-size: 0.9rem; margin-top: 0.5rem;"></p>
            </div>

            <!-- Referral Link Section -->
            <div class="referral">
                <h3>Your Referral Link:</h3>
                <p id="referral-link">https://example.com/?ref=yourid</p>
                <a class="btn" href="#" onclick="copyReferralLink()">Copy Link</a>
            </div>
        </div>
    </main>

    <script>
        // Simulate earning logic
        let walletBalance = 0;
        setInterval(() => {
            walletBalance += 1; // ₹1 per minute
            document.getElementById('wallet-balance').innerText = walletBalance;
        }, 60000); // 1 minute = 60000 ms

        // Copy referral link functionality
        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link').innerText;
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('Referral link copied to clipboard!');
            });
        }

        // Withdraw money functionality
        function withdrawMoney() {
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            const message = document.getElementById('withdraw-message');

            if (isNaN(amount) || amount <= 0) {
                message.innerText = 'Please enter a valid amount.';
                return;
            }

            if (amount > walletBalance) {
                message.innerText = 'Insufficient wallet balance.';
                return;
            }

            walletBalance -= amount;
            document.getElementById('wallet-balance').innerText = walletBalance;
            message.style.color = 'green';
            message.innerText = `₹${amount} withdrawn successfully!`;
        }
    </script>
</body>
</html>
